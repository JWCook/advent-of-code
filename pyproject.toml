[tool.poetry]
name = "advent-of-code-2023"
version = "0.1.0"
description = "Python solutions for Advent of Code 2023"
authors = ["Jordan Cook"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
loguru = "^0.6.0"
pandas = "^1.5.2"
# seaborn = "^0.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
skip-string-normalization = true
